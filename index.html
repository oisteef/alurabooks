<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer" container__imagem></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link"> Pogramação</a></li>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link"> Front-end</a></li>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link"> Infraestrutura</a></li>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link"> Bussines</a></li>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link"> Design</a></li>

            </ul>
            <img src="imagens/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"> <img src="imagens/Favoritos.svg" alt="meus favoritos" class="container__imagem">
            <a href="#"> <img src="imagens/Compras.svg" alt="carrinho de compras" class="container__imagem">
            <a href="#"> <img src="imagens/Usuário.svg" alt="meu perfil" class="container__imagem">
        </div>
    </header>
</body>
</html>
