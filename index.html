<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@100;600&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link"> Pogramação</a></li>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link"> Front-end</a></li>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link"> Infraestrutura</a></li>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link"> Bussines</a></li>
                <li class="lista-menu__item"> <a href="#" class="lista-menu__link"> Design</a></li>
            </ul>
            <img src="imagens/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"> <img src="imagens/Favoritos.svg" alt="meus favoritos" class="container__imagem">
            <a href="#"> <img src="imagens/Compras.svg" alt="carrinho de compras" class="container__imagem">
            <a href="#"> <img src="imagens/Usuário.svg" alt="meu perfil" class="container__imagem">
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo"> Ja sabe por onde começar?</h2>
        <p class="banner__texto"> Encontre em nossa estante o que precisa para seu desenvolvimento! </p>
        <input type="search" class="banner__pesquisa" placeholder="Qual sera sua proxima leitura?">
    </section>
    <section class="carrosel">
        <h2 class="carrossel__titulo"> Novos Lançamentos</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="imagens/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot da Alura Books"></div>
            <div class="swiper-slide"><img src="imagens/Liderança.svg" alt="Livro sobre liderança em design da Alura Books"></div>
            <div class="swiper-slide"><img src="imagens/Javascript.svg" alt="Livro sobre javascript assertivo da alura books"></div>
            <div class="swiper-slide"><img src="imagens/Guia Front-end.svg" alt="Livro guia Front-end da alura books"></div>
            <div class="swiper-slide"><img src="imagens/Portugol.svg" alt="Livro sobre Portugol da alura books"></div>
            <div class="swiper-slide"><img src="imagens/Acessibilidade.svg" alt="Livro sobre acessibilidade"> </div>
            </div>
            <div class="swiper-pagination"></div>
        
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
